{% extends 'base/main.html' %}
{% block content_form %}
<h1 class="mb-3">Login</h1>
<form method="post">
    {% csrf_token %}
<!--{{form.as_p}}-->
    <div class="mb-3 row">
        <label for="id_username" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
            <input type="text"  class="form-control" id="id_username" placeholder="email@example.com"
                   name="username" autofocus="" autocapitalize="none" autocomplete="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="id_password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="id_password" name="password"
                   autocomplete="current-password" placeholder="*********">
        </div>
    </div>


    <input class="btn btn-primary" type="submit" value="Login">
    <a class="btn btn-secondary" href="{% url 'signup' %}">SignUp</a>
</form>
{% endblock content_form %}
